<body>
	<center><h1><mark>If a 20 = and b = 5, compute for the following</mark></h1><center>
	<div class="container mt-5 mb-5 p-5 ">
		<center><h3 id="curr_conv"></center>

		<script type="text/javascript">
				document.write("<h1>Arithmetic Operator</h1>");
		</script>
			<h3 id="value">Exponent:</h3>
			<h3 id="value1">Mod:</h3>
		</br>
			<div class="button-container">
				<button type="button" class="btn btn-primary" onclick="
					var a=20;
					var b=5;
					var exponent=a**b;
					var mod=a%b;

					document.getElementById('value').innerHTML = 'Exponent: ' + exponent;
					document.getElementById('value1').innerHTML = 'Mod: ' + mod;
					"> Show Answer
				</button>
			</div>
			<div class="text">
			</div>


		</br>
		<script type="text/javascript">
			document.write("<h1>Comparison Operator</h1>")
		</script>
			<h3 id="val">is <i>a</i> greater than <i>b?</i> :</h3>
			<h3 id="val1">is <i>a</i> equal to <i>b</i>? :</h3>
		</br>	
			<div class="button-container">
				<button type="button" class="btn btn-primary" onclick="
					var a=20;
					var b=5;
					var greater= a>b;
					var notEqual= a==b;

					document.getElementById('val').innerHTML = 'is <i>a</i> greater than <i>b</i>? : ' + greater;
					document.getElementById('val1').innerHTML = 'is <i>a</i> equal to <i>b</i>? : ' + notEqual;
					"> Show Answer
				</button>
			</div>

		</br>
		<script type="text/javascript">
			document.write("<h1>Logical Operator</h1>")
		</script>
			<h3 id="valu">(a <= b) && (a >= b) :</h3>
			<h3 id="valu2">(a != b) || (a == b) :</h3>
		</br>
			<div class="button-container">
				<button type="button" class="btn btn-primary" onclick="
					var a=20;
					var b=5;
					var first= (a <= b) && (a >= b);
					var second= (a != b) || (a == b);

					document.getElementById('valu').innerHTML = '(a <= b) && (a >= b) : ' + first;
					document.getElementById('valu2').innerHTML = '(a != b) || (a == b) : ' + second;
					"> Show Answer
				</button>
			</div>
		</br>
		<button type="button" onClick="window.location.reload()">
		 REFRESH
		</button>

		<h3 id="value"></h3>

	</div>
</br>
